{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark transparent mynav">
    <div class="container-md">
        <a class="navbar-brand" href="/home">
            <img src="{% static 'img/logo.png' %}" alt="" width="200px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
            
            <div class="d-flex align-items-center">
                {%if request.user.is_authenticated %}
                <div class="user">Hello, <b>{{user}}</b></div>
                <a class="btn btn-outline-light ms-2" href="{% url 'logout' %}">Logout</a>
                <a class="btn btn-outline-light ms-2" href="{% url 'profile' %}">Profile</a>

                {% else %}
                <a class="btn btn-outline-light ms-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-light ms-2" href="{% url 'register' %}">Sign up</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
